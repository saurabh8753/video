<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeraPlayDown ‚Äì Player</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#f0f2f5;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:18px;
  border-radius:22px;
  box-shadow:0 20px 50px rgba(0,0,0,.15);
  text-align:center;
}
h2{
  margin-bottom:10px;
  color:#3248f5;
}
video{
  width:100%;
  border-radius:16px;
  background:#000;
}
select{
  width:100%;
  padding:10px;
  margin-top:12px;
  border-radius:12px;
  font-size:16px;
}
.btn{
  display:block;
  margin-top:14px;
  padding:16px;
  border-radius:50px;
  text-decoration:none;
  font-size:18px;
  font-weight:700;
  color:#fff;
}
.download{
  background:#16a34a;
}
.note{
  font-size:13px;
  color:#555;
  margin-top:8px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h2>‚ñ∂ Play & Download</h2>

  <video id="video" controls></video>

  <select id="qualitySelect"></select>

  <a id="downloadBtn" class="btn download" href="#">
    ‚¨á Download Video
  </a>

  <div class="note">If video does not play, try another quality.</div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const teraUrl = params.get("url");

const video = document.getElementById("video");
const qualitySelect = document.getElementById("qualitySelect");
const downloadBtn = document.getElementById("downloadBtn");
const card = document.getElementById("card");

if (!teraUrl) {
  card.innerHTML = "<h3>‚ùå Invalid link</h3>";
  throw new Error("No URL");
}

// ‚ö†Ô∏è YAHAN APNA API ENDPOINT LAGAO
const api =
  "https://iteraplay.tera-api67.workers.dev/?url=" +
  encodeURIComponent(teraUrl);

fetch(api)
.then(res => res.json())
.then(data => {

  if (!data.list || !data.list.length) {
    throw new Error("No files found");
  }

  const file = data.list[0];

  // üîπ Download
  downloadBtn.href = file.fast_download_link || file.download_link;

  // üîπ Quality streams
  const streams = file.fast_stream_url || {};

  if (!Object.keys(streams).length) {
    throw new Error("No stream URLs");
  }

  // Populate quality selector
  for (const q in streams) {
    const opt = document.createElement("option");
    opt.value = streams[q];
    opt.textContent = q;
    qualitySelect.appendChild(opt);
  }

  // Play selected quality
  function playStream(url){
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else {
      video.src = url;
    }
  }

  // Default play first quality
  playStream(qualitySelect.value);

  qualitySelect.addEventListener("change", () => {
    playStream(qualitySelect.value);
  });

})
.catch(err => {
  console.error(err);
  card.innerHTML = `
    <h3>‚ùå Video cannot be played</h3>
    <p>Stream blocked or expired.</p>
    <a href="#" class="btn download">‚¨á Download Only</a>
  `;
});
</script>

</body>
</html>
