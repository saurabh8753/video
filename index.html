<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Pro Mobile</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff0055;
            --bg-dark: #0a0a0a;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none; /* Screen scroll rokne ke liye */
        }

        .stats-bar {
            width: 90vw;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .canvas-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 1/1;
            background: #111;
            border: 3px solid #333;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 12px;
        }

        /* Responsive Mobile Controls */
        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 75px);
            grid-template-rows: repeat(2, 75px);
            gap: 15px;
            justify-content: center;
        }

        .control-btn {
            width: 75px;
            height: 75px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
            -webkit-tap-highlight-color: transparent; /* Blue box hatane ke liye mobile par */
        }

        .control-btn:active {
            background: var(--neon-blue);
            color: black;
            transform: scale(0.9);
        }

        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }

        #menu {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            border-radius: 12px;
        }

        button#start-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: var(--neon-pink);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px var(--neon-pink);
        }
    </style>
</head>
<body>

    <div class="stats-bar">
        <span style="color: var(--neon-blue)">SCORE: <span id="score">0</span></span>
        <span style="color: var(--neon-pink)">BEST: <span id="highScore">0</span></span>
    </div>

    <div class="canvas-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="menu">
            <h1 id="title" style="color: var(--neon-blue)">NEON SNAKE</h1>
            <button id="start-btn" onclick="startGame()">PLAY</button>
        </div>
    </div>

    <div class="controls">
        <div class="control-btn up" ontouchstart="setDir('UP')" onmousedown="setDir('UP')">▲</div>
        <div class="control-btn left" ontouchstart="setDir('LEFT')" onmousedown="setDir('LEFT')">◀</div>
        <div class="control-btn down" ontouchstart="setDir('DOWN')" onmousedown="setDir('DOWN')">▼</div>
        <div class="control-btn right" ontouchstart="setDir('RIGHT')" onmousedown="setDir('RIGHT')">▶</div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreEl = document.getElementById("score");
        const highEl = document.getElementById("highScore");
        const menu = document.getElementById("menu");
        
        const box = 20;
        let snake, food, d, score, gameLoop;
        let speed = 160; // Smooth Slow speed

        let highScore = localStorage.getItem("snakeMobileBest") || 0;
        highEl.innerText = highScore;

        function startGame() {
            snake = [{x: 10 * box, y: 10 * box}, {x: 9 * box, y: 10 * box}];
            d = "RIGHT";
            score = 0;
            scoreEl.innerText = score;
            menu.style.display = "none";
            spawnFood();
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, speed);
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * 19) * box,
                y: Math.floor(Math.random() * 19) * box
            };
        }

        function setDir(dir) {
            if(dir === "UP" && d !== "DOWN") d = "UP";
            if(dir === "DOWN" && d !== "UP") d = "DOWN";
            if(dir === "LEFT" && d !== "RIGHT") d = "LEFT";
            if(dir === "RIGHT" && d !== "LEFT") d = "RIGHT";
        }

        function draw() {
            // Background grid
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Food
            ctx.fillStyle = "#ff0055";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#ff0055";
            ctx.fillRect(food.x, food.y, box, box);

            // Snake
            snake.forEach((part, i) => {
                ctx.fillStyle = i === 0 ? "#00f2ff" : "#008eb3";
                ctx.shadowBlur = i === 0 ? 15 : 0;
                ctx.fillRect(part.x, part.y, box, box);
            });
            ctx.shadowBlur = 0;

            let hX = snake[0].x;
            let hY = snake[0].y;

            if(d === "UP") hY -= box;
            if(d === "DOWN") hY += box;
            if(d === "LEFT") hX -= box;
            if(d === "RIGHT") hX += box;

            // Collision Check
            if(hX < 0 || hY < 0 || hX >= canvas.width || hY >= canvas.height || 
               snake.some((p, i) => i!==0 && p.x === hX && p.y === hY)) {
                gameOver();
                return;
            }

            if(hX === food.x && hY === food.y) {
                score++;
                scoreEl.innerText = score;
                spawnFood();
            } else {
                snake.pop();
            }
            snake.unshift({x: hX, y: hY});
        }

        function gameOver() {
            clearInterval(gameLoop);
            menu.style.display = "flex";
            document.getElementById("title").innerText = "CRASHED!";
            document.getElementById("start-btn").innerText = "RETRY";
            if(score > highScore) {
                highScore = score;
                localStorage.setItem("snakeMobileBest", highScore);
                highEl.innerText = highScore;
            }
        }

        // Keyboard support also
        document.addEventListener("keydown", e => {
            if(e.key === "ArrowUp") setDir("UP");
            if(e.key === "ArrowDown") setDir("DOWN");
            if(e.key === "ArrowLeft") setDir("LEFT");
            if(e.key === "ArrowRight") setDir("RIGHT");
        });
    </script>
</body>
</html>
