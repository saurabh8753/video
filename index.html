<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeraPlayDown – Player</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#f0f2f5;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:18px;
  border-radius:22px;
  box-shadow:0 20px 50px rgba(0,0,0,.15);
  text-align:center;
}
h2{
  margin-bottom:12px;
  color:#3248f5;
}
video{
  width:100%;
  border-radius:16px;
  background:#000;
}
.btn{
  display:block;
  margin-top:14px;
  padding:16px;
  border-radius:50px;
  text-decoration:none;
  font-size:18px;
  font-weight:700;
  color:#fff;
}
.download{
  background:#16a34a;
}
.note{
  font-size:14px;
  color:#555;
  margin-top:8px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h2>▶ Play & Download</h2>

  <video id="video" controls></video>

  <a id="downloadBtn" class="btn download" href="#">
    ⬇ Download Video
  </a>

  <div class="note" id="note"></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const teraUrl = params.get("url");

const card = document.getElementById("card");
const video = document.getElementById("video");
const downloadBtn = document.getElementById("downloadBtn");
const note = document.getElementById("note");

if (!teraUrl) {
  card.innerHTML = "<h3>❌ Invalid TeraBox link</h3>";
  throw new Error("No URL provided");
}

const api =
  "https://ztera.yaartunah.workers.dev/?url=" +
  encodeURIComponent(teraUrl);

fetch(api)
.then(res => res.json())
.then(data => {

  console.log("ZTERA API RESPONSE:", data);

  let playUrl =
    data.stream ||
    data.hls ||
    data.play ||
    data.download ||
    data.url;

  if (!playUrl) {
    throw new Error("No playable URL found");
  }

  // Always set download button
  downloadBtn.href = playUrl;

  // Check if playable
  const isHls = playUrl.includes(".m3u8");
  const isMp4 = playUrl.includes(".mp4");

  if (isHls || isMp4) {
    if (isHls && Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(playUrl);
      hls.attachMedia(video);
    } else {
      video.src = playUrl;
    }
    note.innerText = "If video does not play, use Download button.";
  } else {
    // Fallback UI
    card.innerHTML = `
      <h3>⚠️ Preview not available</h3>
      <p>This video cannot be streamed inline.</p>
      <a href="${playUrl}" class="btn download">
        ⬇ Download Video
      </a>
      <div class="note">
        Some TeraBox links block direct streaming.
      </div>
    `;
  }

})
.catch(err => {
  console.error(err);
  card.innerHTML = `
    <h3>❌ Video not found</h3>
    <p>API responded but stream is protected.</p>
  `;
});
</script>

</body>
</html>
