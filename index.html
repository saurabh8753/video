<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Z-Tera Default Player</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
}

body{
  margin:0;
  padding:20px 20px 120px;
  background:var(--bg);
  font-family:system-ui,Segoe UI;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.ad{
  width:100%;
  display:flex;
  justify-content:center;
  margin:14px 0;
  min-height:100px;
}

/* Premium video below ad */
.ad-premium{
  min-height:280px;
  background:rgba(255,255,255,.03);
  border-radius:12px;
}

/* Scroll reveal ad */
.ad-scroll{
  opacity:0;
  transform:translateY(40px);
  transition:.6s;
}

.ad-scroll.show{
  opacity:1;
  transform:none;
}

/* Sticky footer money maker */
.ad-sticky{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#000;
  z-index:9999;
  min-height:90px;
}

.main-card{
  width:100%;
  max-width:1000px;
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}

.video-section{position:relative;background:#000;}

.buffering{
  position:absolute;inset:0;display:none;
  align-items:center;justify-content:center;
  background:rgba(0,0,0,.4);z-index:5;
}

video{width:100%;background:#000;}
.content{padding:22px;}
.title{font-size:1.3rem;margin-bottom:12px;}

.meta{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:14px;
  background:rgba(255,255,255,.05);
  padding:14px;border-radius:12px;margin-bottom:18px;
}

.meta div{font-size:.9rem;color:#94a3b8;}

#loading{padding:100px;text-align:center;}
</style>
</head>

<body>

<div class="main-card" id="app">
  <div id="loading">
    <i class="fas fa-spinner fa-spin"></i> Loading Video...
  </div>
</div>

<!-- üíé PREMIUM AD (highest CPM zone) -->
<div class="ad ad-premium" id="premiumAd"></div>

<!-- üìú SCROLL REVEAL AD -->
<div class="ad ad-scroll" id="scrollAd"></div>

<!-- üí∞ STICKY FOOTER AD -->
<div class="ad ad-sticky" id="stickyAd"></div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
/* Earnings booster: lazy load + scroll reveal */

function loadPremiumAd(){
  premiumAd.innerHTML=`
  <script>
  atOptions={key:'50b4b55f05148a736cd8ebf691550dbb',format:'iframe',height:250,width:300};
  <\/script>
  <script src="https://www.highperformanceformat.com/50b4b55f05148a736cd8ebf691550dbb/invoke.js"><\/script>`;
}

function loadScrollAd(){
  scrollAd.classList.add("show");
  scrollAd.innerHTML=`
  <script>
  atOptions={key:'7e3aad7d30ac762de82b56ec8ed49cf4',format:'iframe',height:90,width:728};
  <\/script>
  <script src="https://yawncollaremotion.com/7e3aad7d30ac762de82b56ec8ed49cf4/invoke.js"><\/script>`;
}

function loadStickyAd(){
  stickyAd.innerHTML=`
  <script async data-cfasync="false" src="https://yawncollaremotion.com/900480f9b5ddbf7c34e9918ef9b9770e/invoke.js"><\/script>
  <div id="container-900480f9b5ddbf7c34e9918ef9b9770e"><\/div>`;
}

setTimeout(loadPremiumAd,1500);
setTimeout(loadStickyAd,2000);

window.addEventListener("scroll",()=>{
  if(window.scrollY>200 && !scrollAd.innerHTML){
    loadScrollAd();
  }
});

/* VIDEO LOADER */

async function loadVideo(){
  const app=document.getElementById("app");
  const videoUrl=new URLSearchParams(location.search).get("url");

  if(!videoUrl){
    app.innerHTML="<div style='padding:40px;text-align:center'>No URL Found</div>";
    return;
  }

  const api=`https://ztera.yaartunah.workers.dev/?url=${encodeURIComponent(videoUrl)}`;
  const res=await fetch(api);
  const data=await res.json();
  if(data.status!=="success") return;

  const file=data.list[0];
  const stream=file.fast_stream_url?.["480p"] || file.stream_url;

  app.innerHTML=`
  <div class="video-section">
    <div class="buffering" id="buffering">
      <i class="fas fa-spinner fa-spin"></i>
    </div>
    <video id="video" controls playsinline poster="${file.thumbnail}"></video>
  </div>

  <div class="content">
    <div class="title">${file.name}</div>

    <div class="meta">
      <div>üíæ ${file.size_formatted}</div>
      <div>‚è± ${file.duration}</div>
      <div>üé• ${file.quality}</div>
      <div>üìÅ ${file.folder}</div>
    </div>
  </div>`;

  const video=document.getElementById("video");
  const loader=document.getElementById("buffering");

  if(video.canPlayType("application/vnd.apple.mpegurl")){
    video.src=stream;
  }else if(Hls.isSupported()){
    const hls=new Hls();
    hls.loadSource(stream);
    hls.attachMedia(video);
  }

  video.addEventListener("waiting",()=>loader.style.display="flex");
  video.addEventListener("playing",()=>loader.style.display="none");
  video.addEventListener("canplay",()=>loader.style.display="none");
}

loadVideo();
</script>

</body>
</html>
