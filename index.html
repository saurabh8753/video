<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Z-Tera Default Player</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
}

body{
  margin:0;
  padding:20px;
  background:var(--bg);
  font-family:system-ui,Segoe UI;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* AD CONTAINERS */

.ad{
  width:100%;
  display:flex;
  justify-content:center;
  margin:12px 0;
  min-height:100px;
}

.ad-mid{min-height:250px;}

.ad-sticky{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#000;
  z-index:9999;
  min-height:90px;
}

.ad-side{
  position:fixed;
  right:10px;
  top:120px;
  width:160px;
  min-height:600px;
  display:none;
}

@media(min-width:1100px){
  .ad-side{display:block;}
}

.main-card{
  width:100%;
  max-width:1000px;
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}

.video-section{position:relative;background:#000;}

.buffering{
  position:absolute;inset:0;display:none;
  align-items:center;justify-content:center;
  background:rgba(0,0,0,.4);z-index:5;
}

video{width:100%;background:#000;}
.content{padding:22px;}
.title{font-size:1.3rem;margin-bottom:12px;}

.meta{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:14px;
  background:rgba(255,255,255,.05);
  padding:14px;border-radius:12px;margin-bottom:18px;
}

.meta div{font-size:.9rem;color:#94a3b8;}

.actions{display:flex;gap:14px;flex-wrap:wrap;}

.btn{
  flex:1;min-width:200px;padding:14px;
  border-radius:12px;text-decoration:none;
  font-weight:600;display:flex;
  align-items:center;justify-content:center;
  gap:10px;color:#fff;
}

.download{background:#3b82f6}
.fast{background:#10b981}

#loading{padding:100px;text-align:center;}
</style>
</head>

<body>

<div class="main-card" id="app">
  <div id="loading">
    <i class="fas fa-spinner fa-spin"></i> Loading Video...
  </div>
</div>

<!-- MID AD -->
<div class="ad ad-mid lazy-ad" data-ad="mid"></div>

<!-- STICKY AD -->
<div class="ad ad-sticky lazy-ad" data-ad="sticky"></div>

<!-- SIDE AD -->
<div class="ad ad-side lazy-ad" data-ad="side"></div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
/* SMART LAZY LOAD ADS */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      loadAd(entry.target);
      observer.unobserve(entry.target);
    }
  });
},{threshold:0.2});

document.querySelectorAll(".lazy-ad").forEach(ad=>observer.observe(ad));

function loadAd(el){
  if(el.dataset.ad==="mid"){
    el.innerHTML=`
    <script>
    atOptions={key:'50b4b55f05148a736cd8ebf691550dbb',format:'iframe',height:250,width:300};
    <\/script>
    <script src="https://www.highperformanceformat.com/50b4b55f05148a736cd8ebf691550dbb/invoke.js"><\/script>`;
  }

  if(el.dataset.ad==="sticky"){
    el.innerHTML=`
    <script>
    atOptions={key:'7e3aad7d30ac762de82b56ec8ed49cf4',format:'iframe',height:90,width:728};
    <\/script>
    <script src="https://yawncollaremotion.com/7e3aad7d30ac762de82b56ec8ed49cf4/invoke.js"><\/script>`;
  }

  if(el.dataset.ad==="side"){
    el.innerHTML=`
    <script>
    atOptions={key:'d44514311f6e562115f063a2ee3378ae',format:'iframe',height:600,width:160};
    <\/script>
    <script src="https://yawncollaremotion.com/d44514311f6e562115f063a2ee3378ae/invoke.js"><\/script>`;
  }
}

/* VIDEO LOADER */

async function loadVideo(){
  const app=document.getElementById("app");
  const videoUrl=new URLSearchParams(location.search).get("url");

  if(!videoUrl){
    app.innerHTML="<div style='padding:40px;text-align:center'>No URL Found</div>";
    return;
  }

  const api=`https://ztera.yaartunah.workers.dev/?url=${encodeURIComponent(videoUrl)}`;
  const res=await fetch(api);
  const data=await res.json();
  if(data.status!=="success") return;

  const file=data.list[0];
  const stream=file.fast_stream_url?.["480p"] || file.stream_url;

  app.innerHTML=`
  <div class="video-section">
    <div class="buffering" id="buffering">
      <i class="fas fa-spinner fa-spin"></i>
    </div>
    <video id="video" controls playsinline poster="${file.thumbnail}"></video>
  </div>

  <div class="content">
    <div class="title">${file.name}</div>

    <div class="meta">
      <div>üíæ ${file.size_formatted}</div>
      <div>‚è± ${file.duration}</div>
      <div>üé• ${file.quality}</div>
      <div>üìÅ ${file.folder}</div>
    </div>

    <div class="actions">
      <a class="btn download" href="${file.download_link}" target="_blank">
        <i class="fas fa-download"></i> Download
      </a>
      <a class="btn fast" href="${file.fast_download_link}" target="_blank">
        <i class="fas fa-bolt"></i> Fast Download
      </a>
    </div>
  </div>`;

  const video=document.getElementById("video");
  const loader=document.getElementById("buffering");

  if(video.canPlayType("application/vnd.apple.mpegurl")){
    video.src=stream;
  }else if(Hls.isSupported()){
    const hls=new Hls();
    hls.loadSource(stream);
    hls.attachMedia(video);
  }

  video.addEventListener("waiting",()=>loader.style.display="flex");
  video.addEventListener("playing",()=>loader.style.display="none");
  video.addEventListener("canplay",()=>loader.style.display="none");
}

loadVideo();
</script>

</body>
</html>
