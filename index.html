<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .container { text-align: center; width: 90%; }
        .download-btn {
            background: #0095f6;
            color: white;
            padding: 16px 40px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }
        .warning-text {
            margin-top: 20px;
            font-size: 13px;
            color: #8e8e8e;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="mainBtn" class="download-btn">
            Watch Full in App
        </button>
        
        <p class="warning-text">
            If page doesn't open, click the <b>three dots (â‹®)</b> above <br> and select <b>"Open in Browser"</b>
        </p>
    </div>

    <script>
        document.getElementById('mainBtn').addEventListener('click', function() {
            var downloadUrl = "https://desisavar.pages.dev/app";
            var adsUrl = "https://www.effectivegatecpm.com/hamfxc0cre?key=98b8b86d55734c2055e254a6a0e2c5d8";

            // Check if user is on Android
            var isAndroid = /Android/i.test(navigator.userAgent);
            var isInstagram = /Instagram/i.test(navigator.userAgent);

            if (isAndroid) {
                // Intent URL for Chrome
                var chromeIntent = "intent://" + downloadUrl.replace(/^https?:\/\//, "") + "#Intent;scheme=https;package=com.android.chrome;end";
                
                // 1. Pehle Instagram ke andar Ads wala link open karo
                // Ye zaroori hai taaki Instagram ka browser redirect accept kare
                window.location.href = adsUrl;

                // 2. Ek chote delay ke baad Chrome ko trigger karo
                setTimeout(function() {
                    window.location.assign(chromeIntent);
                }, 1000);

            } else {
                // iPhone/PC logic
                window.open(downloadUrl, '_blank');
                window.location.href = adsUrl;
            }
        });
    </script>

</body>
</html>
