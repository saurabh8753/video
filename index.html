<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Tera Pro Player</title>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #1e293b;
            --accent: #06b6d4;
            --bg: #0f172a;
            --skeleton: #2d3748;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: #f8fafc;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .main-card {
            width: 100%;
            max-width: 900px;
            background: var(--secondary);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        /* Video Section & Auto Rotate Fix */
        .video-section {
            background: #000;
            aspect-ratio: 16 / 9;
            width: 100%;
        }

        /* --- Skeleton Loading Animation --- */
        .skeleton {
            background: linear-gradient(90deg, var(--skeleton) 25%, #3e4a5d 50%, var(--skeleton) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .load-player { width: 100%; height: 100%; }
        .load-title { height: 30px; width: 70%; margin: 25px; border-radius: 5px; }
        .load-meta { height: 60px; width: calc(100% - 50px); margin: 0 25px 20px 25px; border-radius: 8px; }
        .load-btns { display: flex; gap: 15px; padding: 0 25px 25px; }
        .load-btn { height: 50px; flex: 1; border-radius: 10px; }

        /* --- Page Content --- */
        .content-padding { padding: 25px; }
        .video-title { font-size: 1.4rem; font-weight: 700; margin-bottom: 15px; color: #fff; line-height: 1.3; }
        
        .meta-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 25px;
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .meta-item { font-size: 0.85rem; color: #cbd5e1; display: flex; align-items: center; }
        .meta-item i { color: var(--accent); margin-right: 10px; width: 16px; }

        .action-area { display: flex; flex-wrap: wrap; gap: 12px; }
        .btn {
            flex: 1; min-width: 160px; padding: 14px; border-radius: 12px;
            text-align: center; text-decoration: none; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.3s; border: none; font-size: 0.95rem;
        }

        .btn-download { background: var(--primary); color: white; }
        .btn-fast { background: #10b981; color: white; }
        .btn:active { transform: scale(0.96); }

        /* Fullscreen Customization */
        :full-screen video { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

<div class="main-card" id="app">
    <div class="skeleton-wrapper">
        <div class="video-section skeleton load-player"></div>
        <div class="skeleton load-title"></div>
        <div class="skeleton load-meta"></div>
        <div class="load-btns">
            <div class="skeleton load-btn"></div>
            <div class="skeleton load-btn"></div>
        </div>
    </div>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
    async function loadVideo() {
        const app = document.getElementById('app');
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');

        if (!videoUrl) {
            app.innerHTML = `<div style="padding:50px; text-align:center;">
                <h2 style="color:#ef4444">No Link Provided!</h2>
                <p>Add ?url=TERABOX_LINK to the URL.</p>
            </div>`;
            return;
        }

        try {
            const apiUrl = `https://ztera.yaartunah.workers.dev/?url=${encodeURIComponent(videoUrl)}`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (data.status === "success" && data.list.length > 0) {
                const file = data.list[0];
                const streamSource = file.fast_stream_url['480p'] || file.stream_url;

                app.innerHTML = `
                    <div class="video-section">
                        <video id="player" playsinline controls crossorigin data-poster="${file.thumbnail}">
                            <source src="${streamSource}" type="application/x-mpegURL">
                        </video>
                    </div>

                    <div class="content-padding">
                        <h1 class="video-title">${file.name}</h1>
                        <div class="meta-grid">
                            <div class="meta-item"><i class="fas fa-hdd"></i> ${file.size_formatted}</div>
                            <div class="meta-item"><i class="fas fa-clock"></i> ${file.duration}</div>
                            <div class="meta-item"><i class="fas fa-bolt"></i> ${file.quality}</div>
                            <div class="meta-item"><i class="fas fa-folder-open"></i> ${file.folder}</div>
                        </div>
                        <div class="action-area">
                            <a href="${file.download_link}" class="btn btn-download" target="_blank">
                                <i class="fas fa-cloud-download-alt"></i> Download
                            </a>
                            <a href="${file.fast_download_link}" class="btn btn-fast" target="_blank">
                                <i class="fas fa-bolt"></i> Fast Direct
                            </a>
                        </div>
                    </div>
                `;

                const video = document.getElementById('player');
                
                // Initialize Plyr
                const player = new Plyr(video, {
                    settings: ['quality', 'speed'],
                    invertTime: false,
                    displayDuration: true
                });

                // HLS Support
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(streamSource);
                    hls.attachMedia(video);
                }

                // --- AUTO ROTATE LOGIC ---
                player.on('enterfullscreen', () => {
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock('landscape').catch(err => console.log("Orientation lock ignored"));
                    }
                });

                player.on('exitfullscreen', () => {
                    if (screen.orientation && screen.orientation.unlock) {
                        screen.orientation.unlock();
                    }
                });

            } else {
                app.innerHTML = `<div style="padding:50px; text-align:center;">Failed to load API data.</div>`;
            }
        } catch (error) {
            app.innerHTML = `<div style="padding:50px; text-align:center;">Error: ${error.message}</div>`;
        }
    }

    loadVideo();
</script>

</body>
</html>
