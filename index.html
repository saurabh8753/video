<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TeraPlayDown ‚Äì Download</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:#f2f4f8;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:20px;
  border-radius:22px;
  box-shadow:0 20px 50px rgba(0,0,0,.15);
  text-align:center;
}
h2{
  margin:0 0 8px;
  color:#3248f5;
}
p{
  font-size:14px;
  color:#555;
}
video{
  width:100%;
  border-radius:16px;
  background:#000;
  display:none;
}
.btn{
  display:block;
  margin-top:14px;
  padding:16px;
  border-radius:50px;
  text-decoration:none;
  font-size:18px;
  font-weight:700;
  color:#fff;
}
.download{
  background:#16a34a;
}
.badge{
  display:inline-block;
  margin-top:10px;
  padding:6px 12px;
  border-radius:20px;
  font-size:12px;
  background:#eef2ff;
  color:#3248f5;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h2>‚¨á Download Ready</h2>
  <p>Video preview may not work on some browsers.</p>

  <video id="video" controls></video>

  <a id="downloadBtn" class="btn download" href="#">
    ‚¨á Download Video
  </a>

  <div class="badge">Fast & Secure</div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const teraUrl = params.get("url");

const card = document.getElementById("card");
const video = document.getElementById("video");
const downloadBtn = document.getElementById("downloadBtn");

if (!teraUrl) {
  card.innerHTML = "<h3>‚ùå Invalid link</h3>";
  throw new Error("No URL");
}

/* üîπ API ENDPOINT */
const api =
  "https://iteraplay.tera-api67.workers.dev/?url=" +
  encodeURIComponent(teraUrl);

fetch(api)
.then(res => res.json())
.then(data => {

  const file = data?.list?.[0];
  if (!file) throw new Error("No file");

  /* ‚úÖ Download ALWAYS works */
  const downloadUrl =
    file.fast_download_link || file.download_link;

  downloadBtn.href = downloadUrl;

  /* ‚ñ∂ Try preview (BEST-EFFORT only) */
  const streams = file.fast_stream_url || {};
  const firstStream = Object.values(streams)[0];

  if (firstStream && Hls.isSupported()) {
    video.style.display = "block";

    const hls = new Hls({
      enableWorker: false,
      lowLatencyMode: false
    });

    hls.loadSource(firstStream);
    hls.attachMedia(video);

    /* ‚ùå If stream fails ‚Üí hide player silently */
    hls.on(Hls.Events.ERROR, () => {
      video.style.display = "none";
    });
  }

})
.catch(err => {
  console.error(err);
  card.innerHTML = `
    <h3>‚¨á Download Only</h3>
    <p>Preview not available for this link.</p>
    <a href="#" class="btn download">‚¨á Download Video</a>
  `;
});
</script>

</body>
</html>
