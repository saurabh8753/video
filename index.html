<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZTERA Player</title>

<!-- Player libs -->
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

<style>
:root{
  --primary:#2563eb;
  --bg:#0b1020;
  --card:#111827;
  --soft:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --radius:14px;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:linear-gradient(180deg,#0b1020,#0f172a);
  font-family:Inter,system-ui;
  color:var(--text);
}

/* ===== Player ===== */
.player-shell{
  max-width:960px;
  margin:18px auto 0;
  background:#000;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 30px 70px rgba(0,0,0,.6);
}

/* ===== Content ===== */
.info-wrap{
  max-width:960px;
  margin:18px auto;
  padding:18px;
  background:var(--card);
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
}

.title{
  font-size:20px;
  font-weight:700;
  margin-bottom:14px;
  line-height:1.4;
}

/* ===== Stats ===== */
.stats{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:18px;
}

.stat{
  background:var(--soft);
  padding:10px 14px;
  border-radius:999px;
  font-size:13px;
  color:var(--muted);
}

/* ===== Actions ===== */
.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.btn{
  padding:14px;
  border-radius:16px;
  font-weight:700;
  text-align:center;
  text-decoration:none;
  transition:.25s;
}

.btn-primary{
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  color:#fff;
}
.btn-primary:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 30px rgba(37,99,235,.5);
}

.btn-outline{
  border:1px solid #334155;
  color:#c7d2fe;
}
.btn-outline:hover{
  background:#1e293b;
}

/* ===== Ad ===== */
.ad-zone{
  max-width:960px;
  margin:24px auto;
  background:#ffffff;
  padding:14px;
  border-radius:16px;
  text-align:center;
}

/* ===== Mobile ===== */
@media(max-width:600px){
  .player-shell,
  .info-wrap,
  .ad-zone{
    margin-left:12px;
    margin-right:12px;
    border-radius:16px;
  }
}
</style>
</head>

<body>

<div id="app" style="padding:40px;text-align:center;color:#94a3b8">
  Loading video‚Ä¶
</div>

<!-- ‚úÖ AD (EXACT SAME PLACE ‚Äì BODY SECTION) -->
<div class="ad-zone">
  <script async data-cfasync="false"
    src="https://pl28483410.effectivegatecpm.com/900480f9b5ddbf7c34e9918ef9b9770e/invoke.js">
  </script>
  <div id="container-900480f9b5ddbf7c34e9918ef9b9770e"></div>
</div>
<!-- ‚úÖ AD END -->

<script>
async function init(){
  const app=document.getElementById("app");
  const url=new URLSearchParams(location.search).get("url");

  if(!url){
    app.innerHTML="No video URL";
    return;
  }

  try{
    const res=await fetch(
      `https://ztera.yaartunah.workers.dev/?url=${encodeURIComponent(url)}`
    );
    const data=await res.json();

    if(data.status==="success" && data.list.length){
      const f=data.list[0];
      const stream=f.fast_stream_url?.["480p"] || f.stream_url;

      app.innerHTML=`
        <div class="player-shell">
          <video id="player" controls playsinline poster="${f.thumbnail}">
            <source src="${stream}" type="application/x-mpegURL">
          </video>
        </div>

        <div class="info-wrap">
          <div class="title">${f.name}</div>

          <div class="stats">
            <div class="stat">üì¶ ${f.size_formatted}</div>
            <div class="stat">‚è± ${f.duration}</div>
            <div class="stat">üì∂ ${f.quality}</div>
            <div class="stat">üìÅ ${f.folder}</div>
          </div>

          <div class="actions">
            <a class="btn btn-primary" href="${f.download_link}" target="_blank">
              Download
            </a>
            <a class="btn btn-outline" href="${f.fast_download_link}" target="_blank">
              Fast Speed
            </a>
          </div>
        </div>
      `;

      const video=document.getElementById("player");
      const player=new Plyr(video,{
        ratio:"16:9",
        controls:[
          'play-large','play','progress','current-time',
          'mute','volume','settings','fullscreen'
        ]
      });

      if(Hls.isSupported()){
        const hls=new Hls();
        hls.loadSource(stream);
        hls.attachMedia(video);
      }

      player.on("enterfullscreen",()=>{
        screen.orientation?.lock("landscape").catch(()=>{});
      });
      player.on("exitfullscreen",()=>{
        screen.orientation?.unlock();
      });

    }else{
      app.innerHTML="API Error";
    }

  }catch(e){
    app.innerHTML="Error: "+e.message;
  }
}
init();
</script>

</body>
</html>
