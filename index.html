<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Z-Tera Default Player</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
}

body{
  margin:0;
  padding:20px;
  background:var(--bg);
  font-family:system-ui,Segoe UI;
  color:#fff;
  display:flex;
  justify-content:center;
}

.main-card{
  width:100%;
  max-width:1000px;
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}

.video-section{
  position:relative;
  background:#000;
}

/* üî• BUFFERING SPINNER */
.buffering{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.4);
  z-index:5;
}

.buffering i{
  font-size:46px;
}

video{
  width:100%;
  height:auto;
  background:#000;
}

.content{
  padding:22px;
}

.title{
  font-size:1.3rem;
  margin-bottom:12px;
}

.meta{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:14px;
  background:rgba(255,255,255,.05);
  padding:14px;
  border-radius:12px;
  margin-bottom:18px;
}

.meta div{
  font-size:.9rem;
  color:#94a3b8;
}

.actions{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
}

.btn{
  flex:1;
  min-width:200px;
  padding:14px;
  border-radius:12px;
  text-decoration:none;
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  color:#fff;
}

.download{background:#3b82f6}
.fast{background:#10b981}

#loading{
  padding:100px;
  text-align:center;
}
</style>
</head>

<body>

<div class="main-card" id="app">
  <div id="loading">
    <i class="fas fa-spinner fa-spin"></i> Loading Video...
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
async function loadVideo(){
  const app=document.getElementById("app");
  const videoUrl=new URLSearchParams(location.search).get("url");

  if(!videoUrl){
    app.innerHTML="<div style='padding:40px;text-align:center'>No URL Found</div>";
    return;
  }

  const api=`https://ztera.yaartunah.workers.dev/?url=${encodeURIComponent(videoUrl)}`;
  const res=await fetch(api);
  const data=await res.json();

  if(data.status!=="success") return;

  const file=data.list[0];
  const stream=file.fast_stream_url?.["480p"] || file.stream_url;

  app.innerHTML=`
  <div class="video-section">
    <div class="buffering" id="buffering">
      <i class="fas fa-spinner fa-spin"></i>
    </div>

    <!-- ‚úÖ CHROME DEFAULT PLAYER -->
    <video id="video" controls playsinline poster="${file.thumbnail}"></video>
  </div>

  <div class="content">
    <div class="title">${file.name}</div>

    <div class="meta">
      <div>üíæ ${file.size_formatted}</div>
      <div>‚è± ${file.duration}</div>
      <div>üé• ${file.quality}</div>
      <div>üìÅ ${file.folder}</div>
    </div>

    <div class="actions">
      <a class="btn download" href="${file.download_link}" target="_blank">
        <i class="fas fa-download"></i> Download
      </a>
      <a class="btn fast" href="${file.fast_download_link}" target="_blank">
        <i class="fas fa-bolt"></i> Fast Download
      </a>
    </div>
  </div>
  `;

  const video=document.getElementById("video");
  const loader=document.getElementById("buffering");

  /* HLS SUPPORT */
  if(video.canPlayType("application/vnd.apple.mpegurl")){
    video.src=stream;
  }else if(Hls.isSupported()){
    const hls=new Hls();
    hls.loadSource(stream);
    hls.attachMedia(video);
  }

  /* BUFFERING SPINNER */
  video.addEventListener("waiting",()=>loader.style.display="flex");
  video.addEventListener("playing",()=>loader.style.display="none");
  video.addEventListener("canplay",()=>loader.style.display="none");

  /* üî• AUTO ROTATE ON FULLSCREEN */
  document.addEventListener("fullscreenchange",()=>{
    if(document.fullscreenElement){
      screen.orientation?.lock("landscape").catch(()=>{});
    }else{
      screen.orientation?.unlock?.();
    }
  });
}

loadVideo();
</script>

</body>
</html>
