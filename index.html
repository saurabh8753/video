<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Pro - Enhanced Edition</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff0055;
            --bg-dark: #080808;
            --grid-color: #1a1a1a;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        .header {
            width: 400px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .game-wrapper {
            position: relative;
            padding: 10px;
            background: linear-gradient(145deg, #111, #000);
            border-radius: 20px;
            border: 2px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        canvas {
            background-color: black;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px; /* Grid look */
            display: block;
            border-radius: 10px;
        }

        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 10px;
            text-align: center;
        }

        h1 { font-size: 40px; margin: 0; color: var(--neon-blue); filter: drop-shadow(0 0 10px var(--neon-blue)); }
        
        button {
            background: white;
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            border-radius: 5px;
            transition: 0.2s;
        }

        button:hover { transform: scale(1.1); box-shadow: 0 0 20px white; }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            width: 70px; height: 70px;
            background: #222;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; color: var(--neon-blue);
            box-shadow: 0 4px 0 #000;
        }

        .btn:active { transform: translateY(4px); box-shadow: none; }
    </style>
</head>
<body>

    <div class="header">
        <div style="color: var(--neon-blue)">SCORE: <span id="score">0</span></div>
        <div style="color: var(--neon-pink)">BEST: <span id="highScore">0</span></div>
    </div>

    <div class="game-wrapper">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div id="overlay">
            <h1 id="msg">SNAKE PRO</h1>
            <p id="subMsg" style="color: #666; margin-top: 10px;">Ready to hunt?</p>
            <button onclick="startGame()">START</button>
        </div>
    </div>

    <div class="controls">
        <div style="grid-column: 2" class="btn" onclick="setDir('UP')">▲</div>
        <div style="grid-column: 1" class="btn" onclick="setDir('LEFT')">◀</div>
        <div style="grid-column: 2" class="btn" onclick="setDir('DOWN')">▼</div>
        <div style="grid-column: 3" class="btn" onclick="setDir('RIGHT')">▶</div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreEl = document.getElementById("score");
        const highEl = document.getElementById("highScore");
        const overlay = document.getElementById("overlay");
        const msg = document.getElementById("msg");

        const box = 20;
        let snake, food, d, score, gameLoop;
        let speed = 150; // Speed ko slow kiya gaya hai (Pehle 100 tha)
        
        let highScore = localStorage.getItem("snakeProBest") || 0;
        highEl.innerText = highScore;

        function startGame() {
            snake = [{x: 10 * box, y: 10 * box}, {x: 9 * box, y: 10 * box}]; 
            d = "RIGHT";
            score = 0;
            scoreEl.innerText = score;
            overlay.style.display = "none";
            spawnFood();
            
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, speed);
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
        }

        document.addEventListener("keydown", e => {
            if(e.key === "ArrowUp" && d !== "DOWN") d = "UP";
            if(e.key === "ArrowDown" && d !== "UP") d = "DOWN";
            if(e.key === "ArrowLeft" && d !== "RIGHT") d = "LEFT";
            if(e.key === "ArrowRight" && d !== "LEFT") d = "RIGHT";
        });

        function setDir(dir) {
            if(dir === "UP" && d !== "DOWN") d = "UP";
            if(dir === "DOWN" && d !== "UP") d = "DOWN";
            if(dir === "LEFT" && d !== "RIGHT") d = "LEFT";
            if(dir === "RIGHT" && d !== "LEFT") d = "RIGHT";
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Food (Pulsating Effect)
            ctx.fillStyle = "#ff0055";
            ctx.shadowBlur = 20;
            ctx.shadowColor = "#ff0055";
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, box/2.5, 0, Math.PI * 2);
            ctx.fill();

            // Draw Snake
            snake.forEach((part, i) => {
                const gradient = ctx.createLinearGradient(part.x, part.y, part.x + box, part.y + box);
                gradient.addColorStop(0, i === 0 ? "#00f2ff" : "#00a2ff");
                gradient.addColorStop(1, i === 0 ? "#00a2ff" : "#0052ff");
                
                ctx.fillStyle = gradient;
                ctx.shadowBlur = i === 0 ? 15 : 0;
                ctx.beginPath();
                ctx.roundRect(part.x + 1, part.y + 1, box - 2, box - 2, 5);
                ctx.fill();
            });

            let headX = snake[0].x;
            let headY = snake[0].y;

            if(d === "LEFT") headX -= box;
            if(d === "UP") headY -= box;
            if(d === "RIGHT") headX += box;
            if(d === "DOWN") headY += box;

            // Collision
            if(headX < 0 || headY < 0 || headX >= canvas.width || headY >= canvas.height || 
               snake.some((p, i) => i !== 0 && p.x === headX && p.y === headY)) {
                gameOver();
                return;
            }

            if(headX === food.x && headY === food.y) {
                score++;
                scoreEl.innerText = score;
                spawnFood();
            } else {
                snake.pop();
            }

            snake.unshift({x: headX, y: headY});
        }

        function gameOver() {
            clearInterval(gameLoop);
            overlay.style.display = "flex";
            msg.innerText = "CRASHED!";
            msg.style.color = "var(--neon-pink)";
            document.getElementById("subMsg").innerText = "Final Score: " + score;
            
            if(score > highScore) {
                highScore = score;
                localStorage.setItem("snakeProBest", highScore);
                highEl.innerText = highScore;
            }
        }
    </script>
</body>
</html>
