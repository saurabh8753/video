<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Z-Tera Professional Player</title>

<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --primary:#3b82f6;
  --secondary:#1e293b;
  --bg:#0f172a;
}

body{
  margin:0;
  padding:20px;
  background:var(--bg);
  font-family:Segoe UI,system-ui;
  color:#fff;
  display:flex;
  justify-content:center;
}

.main-card{
  width:100%;
  max-width:1000px;
  background:var(--secondary);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}

.video-section{
  position:relative;
  background:#000;
}

/* ðŸ”¥ BUFFERING SPINNER */
.buffering{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.35);
  z-index:10;
  display:none;
}

.buffering i{
  font-size:48px;
  color:#fff;
}

.content-padding{
  padding:25px;
}

.video-title{
  font-size:1.4rem;
  margin-bottom:10px;
}

.meta-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
  background:rgba(255,255,255,.05);
  padding:15px;
  border-radius:12px;
  margin-bottom:20px;
}

.meta-item{
  font-size:.9rem;
  color:#94a3b8;
}
.meta-item i{
  color:#38bdf8;
  margin-right:6px;
}

.action-area{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}

.btn{
  flex:1;
  min-width:200px;
  padding:14px;
  border-radius:12px;
  text-decoration:none;
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.btn-download{background:#3b82f6;color:#fff}
.btn-fast{background:#10b981;color:#fff}

#loading{
  padding:100px;
  text-align:center;
}
</style>
</head>

<body>

<div class="main-card" id="app">
  <div id="loading">
    <i class="fas fa-spinner fa-spin"></i> Loading Video...
  </div>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
async function loadVideo(){
  const app=document.getElementById("app");
  const url=new URLSearchParams(location.search).get("url");

  if(!url){
    app.innerHTML="<div style='padding:40px;text-align:center'>No URL Found</div>";
    return;
  }

  const api=`https://ztera.yaartunah.workers.dev/?url=${encodeURIComponent(url)}`;
  const res=await fetch(api);
  const data=await res.json();

  if(data.status!=="success") return;

  const file=data.list[0];
  const stream=file.fast_stream_url?.["480p"] || file.stream_url;

  app.innerHTML=`
  <div class="video-section">
    <div class="buffering" id="buffering">
      <i class="fas fa-spinner fa-spin"></i>
    </div>
    <video id="player" playsinline controls poster="${file.thumbnail}">
      <source src="${stream}" type="application/x-mpegURL">
    </video>
  </div>

  <div class="content-padding">
    <div class="video-title">${file.name}</div>

    <div class="meta-grid">
      <div class="meta-item"><i class="fas fa-database"></i>${file.size_formatted}</div>
      <div class="meta-item"><i class="fas fa-clock"></i>${file.duration}</div>
      <div class="meta-item"><i class="fas fa-video"></i>${file.quality}</div>
      <div class="meta-item"><i class="fas fa-folder"></i>${file.folder}</div>
    </div>

    <div class="action-area">
      <a class="btn btn-download" href="${file.download_link}" target="_blank">
        <i class="fas fa-download"></i> Download
      </a>
      <a class="btn btn-fast" href="${file.fast_download_link}" target="_blank">
        <i class="fas fa-bolt"></i> Fast Download
      </a>
    </div>
  </div>
  `;

  const video=document.getElementById("player");
  const loader=document.getElementById("buffering");

  /* HLS */
  if(Hls.isSupported()){
    const hls=new Hls();
    hls.loadSource(stream);
    hls.attachMedia(video);
  }

  /* Plyr â€“ YouTube style seek */
  const player=new Plyr(video,{
    seekTime:10,
    keyboard:{focused:true,global:true}
  });

  /* Buffering spinner */
  video.addEventListener("waiting",()=>loader.style.display="flex");
  video.addEventListener("playing",()=>loader.style.display="none");
  video.addEventListener("canplay",()=>loader.style.display="none");

  /* ðŸ”¥ AUTO ROTATE ON FULLSCREEN */
  document.addEventListener("fullscreenchange",()=>{
    if(document.fullscreenElement){
      if(screen.orientation?.lock){
        screen.orientation.lock("landscape").catch(()=>{});
      }
    }else{
      if(screen.orientation?.unlock){
        screen.orientation.unlock();
      }
    }
  });
}

loadVideo();
</script>

</body>
</html>
