<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZTERA Player</title>

<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

<style>
body{
    margin:0;
    font-family:Inter, Arial, sans-serif;
    background:#eef3ff;
}

/* ===== VIDEO ===== */
.video-section{
    width:100%;
    max-width:720px;   /* theatre removed */
    margin:16px auto;
    position:relative;
}

video{
    width:100%;
    aspect-ratio:16/9;
    border-radius:14px;
    background:#000;
}

/* ===== QUALITY BADGE ===== */
.quality-badge{
    position:absolute;
    top:10px;
    right:10px;
    background:rgba(0,0,0,.65);
    color:#fff;
    font-size:12px;
    font-weight:600;
    padding:6px 10px;
    border-radius:999px;
    z-index:7;
}

/* ===== LOADER ===== */
.video-loader{
    position:absolute;
    inset:0;
    background:#e5e7eb;
    animation:pulse 1.2s infinite;
    border-radius:14px;
    z-index:5;
}
@keyframes pulse{
    0%{opacity:.6}
    50%{opacity:.9}
    100%{opacity:.6}
}

/* ===== SPINNER ===== */
.spinner-wrap{
    position:absolute;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    z-index:6;
}
.spinner{
    width:46px;
    height:46px;
    border:4px solid rgba(0,0,0,.2);
    border-top-color:#3248f5;
    border-radius:50%;
    animation:spin .8s linear infinite;
}
@keyframes spin{
    to{transform:rotate(360deg)}
}

/* ===== DOUBLE TAP ZONES ===== */
.tap-zone{
    position:absolute;
    top:0;
    bottom:0;
    width:50%;
    z-index:4;
}
.tap-left{left:0}
.tap-right{right:0}

/* ===== CONTENT ===== */
.content-padding{
    max-width:720px;
    margin:auto;
    padding:16px;
}

.video-title{
    font-size:18px;
    font-weight:700;
    margin-bottom:12px;
    word-break:break-word;
    overflow-wrap:anywhere;
    display:-webkit-box;
    -webkit-line-clamp:2;
    -webkit-box-orient:vertical;
    overflow:hidden;
}

.meta-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:10px;
    margin:16px 0;
}
.meta-item{
    background:#fff;
    padding:10px;
    border-radius:12px;
    font-size:14px;
}

.action-area{
    display:flex;
    gap:12px;
}
.btn{
    flex:1;
    padding:14px;
    text-align:center;
    border-radius:14px;
    text-decoration:none;
    font-weight:600;
}
.btn-download{background:#3248f5;color:#fff;}
.btn-fast{background:#16a34a;color:#fff;}
</style>
</head>

<body>

<div id="app" style="min-height:60vh;text-align:center;padding:40px;">
    Loading...
</div>

<!-- ‚úÖ AD (UNCHANGED) -->
<div style="max-width:720px;margin:20px auto;text-align:center;">
    <script async data-cfasync="false"
        src="https://pl28483410.effectivegatecpm.com/900480f9b5ddbf7c34e9918ef9b9770e/invoke.js">
    </script>
    <div id="container-900480f9b5ddbf7c34e9918ef9b9770e"></div>
</div>

<script>
async function init(){
    const app=document.getElementById("app");
    const videoUrl=new URLSearchParams(location.search).get("url");

    if(!videoUrl){
        app.innerHTML="No video URL";
        return;
    }

    const res=await fetch(
        `https://ztera.yaartunah.workers.dev/?url=${encodeURIComponent(videoUrl)}`
    );
    const data=await res.json();

    if(data.status==="success" && data.list.length){
        const f=data.list[0];
        const stream=f.fast_stream_url?.["480p"] || f.stream_url;
        const quality=f.quality || "HD";

        app.innerHTML=`
            <div class="video-section">
                <div class="video-loader"></div>

                <div class="quality-badge">${quality}</div>

                <div class="spinner-wrap" id="spinner">
                    <div class="spinner"></div>
                </div>

                <!-- Double tap zones -->
                <div class="tap-zone tap-left"></div>
                <div class="tap-zone tap-right"></div>

                <video id="player" playsinline controls poster="${f.thumbnail}">
                    <source src="${stream}" type="application/x-mpegURL">
                </video>
            </div>

            <div class="content-padding">
                <h2 class="video-title">${f.name}</h2>

                <div class="meta-grid">
                    <div class="meta-item">üíæ ${f.size_formatted}</div>
                    <div class="meta-item">‚è± ${f.duration}</div>
                    <div class="meta-item">üì∂ ${quality}</div>
                    <div class="meta-item">üìÅ ${f.folder}</div>
                </div>

                <div class="action-area">
                    <a class="btn btn-download" href="${f.download_link}" target="_blank">Download</a>
                    <a class="btn btn-fast" href="${f.fast_download_link}" target="_blank">Fast Speed</a>
                </div>
            </div>
        `;

        const video=document.getElementById("player");
        const loader=document.querySelector(".video-loader");
        const spinner=document.getElementById("spinner");

        new Plyr(video,{ratio:"16:9"});

        if(Hls.isSupported()){
            const hls=new Hls();
            hls.loadSource(stream);
            hls.attachMedia(video);
        }

        /* loader */
        video.addEventListener("loadeddata",()=>loader.style.display="none");
        video.addEventListener("waiting",()=>spinner.style.display="flex");
        video.addEventListener("stalled",()=>spinner.style.display="flex");
        video.addEventListener("playing",()=>spinner.style.display="none");
        video.addEventListener("canplay",()=>spinner.style.display="none");

        /* üî• Double tap seek */
        let lastTap=0;
        function handleTap(direction){
            const now=Date.now();
            if(now-lastTap<300){
                video.currentTime+=direction*10;
            }
            lastTap=now;
        }
        document.querySelector(".tap-left")
            .addEventListener("touchend",()=>handleTap(-1));
        document.querySelector(".tap-right")
            .addEventListener("touchend",()=>handleTap(1));
    }
}
init();
</script>

</body>
</html>
