<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Video - UteraPlay</title>
  <style>
    body {
      background: linear-gradient(135deg, #000, #111);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
    }
    h1 {
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }
    .btn {
      background: cyan;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 20px cyan;
      transition: all 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px cyan;
    }
  </style>
</head>
<body>
  <h1>üé¨ UteraPlay Video</h1>
  <p>Your video is ready to play.</p>
  <a id="openBtn" class="btn" href="#">OPEN VIDEO</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url");

    if (url) {
      document.getElementById("openBtn").href =
        `https://uteraplay.vercel.app/player.html?url=${encodeURIComponent(url)}`;
    } else {
      document.body.innerHTML = "<h3 style='color:red;'>‚ùå Invalid or missing video link!</h3>";
    }
  </script>
</body>
</html>
